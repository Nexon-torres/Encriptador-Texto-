<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./imagenes/favicon.ico">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Encriptador de texto</title>
</head>
<body>
    <!--Encabezado-->
    <header>
        <a href="#" rel="">
            <img src="./logo.svg" alt="logo Alura">
        </a>
    </header>

    <!--Principal -->
    <main>
        <section class="encriptador">
            <textarea class="encriptar" placeholder="Ingrese el texto aquí"></textarea>
            <div class="encriptador-aviso">
                <img src="./aviso.svg" alt="imagen Aviso" class="img-aviso">
                <p class="text-aviso">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="encriptador-contenedor">
                <button type="submit" class="btn-encriptar">Encriptar!</button>
                <button type="submit" class="btn-desencriptar">Desencriptar!</button>
            </div>
        </section> 
        <section class="tarjeta">
            <div class="tarjeta-contenedor">
                <img src="./muñeco.svg" alt="Imagen Muñeco" class="img-muñeco">
                <p class="texto-uno">Ningún mensaje fue encontrado</p>
                <p class="texto-dos">Ingrese el texto que deseas encriptar o desencriptar</p>
            </div>
            <textarea class="evaluar" readonly></textarea>
            <button type="submit" class="btn-copiar">Copiar</button>
        </section>
    </main>

    <!--Pie de pagina-->
    <footer>
        <p class="copyright">&copy; 2024 - Encriptador de texto - desarrollado por Nexon Asto Torres</p>
        <a href="#" rel="">
            <img src="./linkedin.svg" alt="Logo LinkedIn" class="linked">
        </a>
        <a href="#" rel="">
            <img src="./github.svg" alt="Logo GitHub" class="git">
        </a>
    </footer>
</body>
</html>
